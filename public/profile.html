<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seureka - Profile</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat';
        }

        .sticky {
            z-index: 9999;
        }

        .flex {
            display: flex;
        }

        .h-screen {
            height: 100vh;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-950 from-10% via-black via-80% to-purple-950">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Header Section -->
    <nav class="px-16 backdrop-filter sticky top-0 backdrop-blur-md bg-opacity-30">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <button onclick="scrollToSection('hero')" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="favicon.ico" class="h-10" alt="Seureka Logo" />
            </button>

            <!-- Hamburger Button -->
            <button data-collapse-toggle="navbar-multi-level" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
                aria-controls="navbar-multi-level" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <!-- Navigation Links -->
            <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
                <ul
                    class="flex flex-col md:flex-row md:space-x-6 font-medium items-center p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:mt-0 md:border-0">
                    <li>
                        <a href="dashboard.html"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent hover:text-purple-500 md:text-purple-700 md:p-0 md:dark:text-white dark:bg-purple-600 md:dark:bg-transparent"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="opdis_1.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0 dark:text-white md:dark:hover:text-purple-500 dark:hover:bg-purple-700 dark:hover:text-white md:dark:hover:bg-transparent">Open
                            Discussion</a>
                    </li>
                    <li>
                        <a href="community.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0 dark:text-white md:dark:hover:text-purple-500 dark:hover:bg-purple-700 dark:hover:text-white md:dark:hover:bg-transparent">Community</a>
                    </li>
                    <li>
                        <a href="lg_about.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0 dark:text-white md:dark:hover:text-purple-500 dark:hover:bg-purple-700 dark:hover:text-white md:dark:hover:bg-transparent">About
                            Us</a>
                    </li>
                    <li>
                        <a href="lg_help.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0 dark:text-white md:dark:hover:text-purple-500 dark:hover:bg-purple-700 dark:hover:text-white md:dark:hover:bg-transparent">Help</a>
                    </li>
                    <li>
                        <a href="index2.html"
                            class=" py-2 px-4 text-black font-bold bg-white hover:bg-transparent hover:border-2 hover:text-white rounded-md focus:outline-none">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Content Profile -->
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-gray-800 border border-gray-100/20 p-6 rounded-lg shadow-lg backdrop-filter backdrop-blur-md bg-opacity-40">
            <!-- Title -->
            <h1 class="font-bold text-2xl text-white text-center">Your Profile</h1>

            <!-- Profile Picture -->
            <div class="flex justify-center mt-6">
                <button
                    class="block w-32 h-32 rounded-full overflow-hidden border-2 border-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <img src="image/profile.jpg" alt="User Photo" class="w-full h-full object-cover">
                </button>
                <input id="upload-photo" type="file" class="hidden">
            </div>

            <!-- User Info -->
            <div class="mt-6 text-center">
                <h2 class="text-xl font-semibold text-white">algieswrgn</h2>
                <p class="text-gray-400 mt-2">algie@gmail.com</p>
            </div>

            <!-- Buttons -->
            <div class="mt-6 space-y-4">
                <button onclick="openModal('editProfileModal')"
                    class="w-full py-2 px-4 text-white font-semibold bg-black hover:bg-transparent hover:border-2 hover:text-white rounded-md focus:outline-none">
                    Edit Profile
                </button>
                <button onclick="openModal('updatePasswordModal')"
                    class="w-full py-2 px-4 text-black font-semibold bg-white hover:bg-transparent hover:border-2 hover:text-white rounded-md focus:outline-none">
                    Update Password
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Update Password Modal -->
    <div id="updatePasswordModal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-lg font-semibold mb-4">Update Password</h2>
            <form>
                <div class="mb-4">
                    <label for="currentPassword" class="block text-sm font-medium">Current Password</label>
                    <input type="password" id="currentPassword"
                        class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block text-sm font-medium">New Password</label>
                    <input type="password" id="newPassword"
                        class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
                    <input type="password" id="confirmPassword"
                        class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeModal('updatePasswordModal')"
                        class="mr-2 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-lg font-semibold mb-4">Edit Profile</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username"
                        class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-green-500" value="John Doe">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email"
                        class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-green-500"
                        value="johndoe@example.com">
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeModal('editProfileModal')"
                        class="mr-2 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
    </script>

    <!-- Footer Section -->
    <footer class="footer bg-black px-15 py-4">
        <div class="flex w-full flex-wrap items-center justify-between">
            <!-- Left Section: Logo -->
            <div class="flex items-center gap-2 text-xl font-bold">
                <img src="favicon.ico" alt="Logo" class="h-8 w-auto">
                <span>SEUREKA</span>
            </div>

            <!-- Center Section: Copyright -->
            <aside class="flex items-center">
                <p>© 2024 <a class="link link-hover font-medium" href="#">SEUREKA</a></p>
            </aside>

            <!-- Right Section: Social Icons -->
            <div class="flex gap-4">
                <a href="#" class="link" aria-label="Github Link">
                    <span class="icon-[tabler--brand-github] text-xl"></span>
                </a>
                <a href="#" class="link" aria-label="Facebook Link">
                    <span class="icon-[tabler--brand-facebook] text-xl"></span>
                </a>
                <a href="#" class="link" aria-label="X Link">
                    <span class="icon-[tabler--brand-x] text-xl"></span>
                </a>
                <a href="#" class="link" aria-label="Google Link">
                    <span class="icon-[tabler--brand-google] text-xl"></span>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
