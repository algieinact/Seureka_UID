            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove("hidden", "opacity-0", "translate-y-10");
                scrollToTopBtn.classList.add("opacity-100", "translate-y-0");
            } else {
                scrollToTopBtn.classList.remove("opacity-100", "translate-y-0");
                scrollToTopBtn.classList.add("opacity-0", "translate-y-10");
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        const userMenuButton = document.getElementById("userMenuButton");
        const userMenuDropdown = document.getElementById("userMenuDropdown");

        userMenuButton.addEventListener("click", (event) => {
            event.stopPropagation(); // Prevent the click from propagating
            userMenuDropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", (event) => {
            if (!userMenuButton.contains(event.target) && !userMenuDropdown.contains(event.target)) {
                userMenuDropdown.classList.add("hidden");
            }
        });

        // Template data for discussions
        const discussions = [
            { name: 'Gunung', date: '26/05/2024', image: '../public/image/Event/3.jpg' },
            { name: 'Senja', date: '28/05/2024', image: '../public/image/Event/4.jpg' },
            { name: 'Mantap', date: '30/05/2024', image: '../public/image/Event/1.jpg' },
            { name: 'Budaya', date: '01/06/2024', image: '../public/image/opdis/4.jpg' },
            { name: 'Arsitektur', date: '07/06/2024', image: '../public/image/opdis/5.jpg' },
            { name: 'Teknologi', date: '10/06/2024', image: '../public/image/opdis/6.jpg' },
            { name: 'Seni', date: '15/06/2024', image: '../public/image/opdis/7.jpg' },
            { name: 'Musik', date: '20/06/2024', image: '../public/image/opdis/8.jpg' },
            { name: 'Film', date: '25/06/2024', image: '../public/image/opdis/9.jpg' },
            { name: 'Kuliner', date: '30/06/2024', image: '../public/image/opdis/10.jpg' },
            { name: 'Olahraga', date: '05/07/2024', image: '../public/image/opdis/11.jpg' },
            { name: 'Literatur', date: '10/07/2024', image: '../public/image/opdis/12.jpg' },
            { name: 'Fotografi', date: '15/07/2024', image: '../public/image/opdis/1.jpg' }
        ];

        const cardContainer = document.getElementById('cardContainer');
        const cardTemplate = document.getElementById('cardTemplate');
        const loadingIndicator = document.getElementById('loadingIndicator');
        let currentIndex = 0;
        let isLoading = false;

        // Create intersection observer for lazy loading
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100');
                }
            });
        }, {
            threshold: 0.1
        });

        // Function to add cards with lazy loading
        function addCards(count) {
            if (isLoading) return;
            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            // Use requestAnimationFrame for smoother rendering
            requestAnimationFrame(() => {
                setTimeout(() => {
                    const fragment = document.createDocumentFragment();

                    for (let i = 0; i < count; i++) {
                        if (currentIndex >= discussions.length) {
                            currentIndex = 0;
                        }
                        const card = cardTemplate.content.cloneNode(true);
                        const cardDiv = card.querySelector('div');

                        // Add click event listener as an alternative to onclick attribute
                        cardDiv.addEventListener('click', () => {
                            window.location.href = 'opdis_disInfo.html';
                        });

                        card.querySelector('.category-name').textContent = discussions[currentIndex].name;
                        card.querySelector('.discussion-date').textContent = discussions[currentIndex].date;
                        card.querySelector('.image-dis').src = discussions[currentIndex].image;

                        fragment.appendChild(card);
                        observer.observe(cardDiv);
                        currentIndex++;
                    }

                    cardContainer.appendChild(fragment);
                    isLoading = false;
                    loadingIndicator.classList.add('hidden');
                }, 500);
            });
        }

        // Initial load
        addCards(8);

        // Infinite scroll with lazy loading
        const scrollObserver = new IntersectionObserver((entries) => {
            const lastEntry = entries[0];
            if (lastEntry.isIntersecting && !isLoading) {
                addCards(4);
            }
        }, {
            rootMargin: '100px'
        });

        // Create and observe sentinel element
        const sentinel = document.createElement('div');
        sentinel.id = 'sentinel';
        cardContainer.after(sentinel);
        scrollObserver.observe(sentinel);

        // Add lazy loading to all existing images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img:not([loading])');
            images.forEach(img => {
                img.setAttribute('loading', 'lazy');
            });
        });

        // Add responsive handling for user menu
        function adjustUserMenu() {
            const dropdown = document.getElementById('userMenuDropdown');
            if (window.innerWidth < 768) {
                dropdown.classList.add('w-full', 'left-0');
                dropdown.classList.remove('right-0');
            } else {
                dropdown.classList.remove('w-full', 'left-0');
                dropdown.classList.add('right-0');
            }
        }

        window.addEventListener('resize', adjustUserMenu);
        window.addEventListener('load', adjustUserMenu);

        // Function to handle sidebar position
        function handleSidebarPosition() {
            const sidebar = document.getElementById('dropdown-user');
            const main = document.querySelector('main');

            if (window.innerWidth <= 640) {
                sidebar.classList.remove('top-0', '-translate-x-full');
                sidebar.classList.add('bottom-0', 'translate-x-0');
                main.classList.add('mb-20');
            } else {
                sidebar.classList.add('top-0');
                sidebar.classList.remove('bottom-0');
                main.classList.remove('mb-20');
            }
        }

        // Call on load and resize
        window.addEventListener('load', handleSidebarPosition);
        window.addEventListener('resize', handleSidebarPosition);
    </script>
