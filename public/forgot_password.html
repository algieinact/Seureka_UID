<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seureka - Reset PAssword</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="./output.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex min-h-screen items-center justify-start px-16"
    style="background-image: url('image/bgLogin.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <!-- Kontainer Utama -->
    <div
        class="backdrop-filter backdrop-blur-md bg-opacity-35 border border-purple-900 rounded-lg p-8 w-full max-w-md text-white">
        <h2 class="text-3xl font-bold mb-6">Reset Password</h2>

        <!-- Form Langkah 1: Input Username -->
        <p class="text-sm text-gray-400 mb-6 text-start">Enter your username to reset your password.</p>
        <form method="POST" class="space-y-6">
            <input type="hidden" name="step" value="1">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border border-gray-700 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-700"
                    required>
            </div>
            <div>
                <a href="forgot_password_2.html" type="submit"
                    class="bg-purple-700 text-white text-center font-semibold w-full py-3 px-3 rounded-md hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    Next
                </a>
            </div>
        </form>
    </div>
</body>

</html>
